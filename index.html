<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janna Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo">
                <span class="text-logo">TEST SHOP</span>
            </div>
            <input type="checkbox" id="menu-checkbox">
            <nav role="navigation">
                <label for="menu-checkbox" class="toggle-button" 
                data-open="Меню" data-close="Закрити" onclick></label>
                <ul class="main-menu">
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Акції</a></li>
                    <li><a href="#">Контакти</a></li>
                    <li><a href="#">Про нас</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Slider -->
    <div class="slider">
        <div class="slider-wrapper">
        <div class="slider-line">
            <img src="img/img1.png" alt="1">
            <img src="img/img2.png" alt="2">
            <img src="img/img3.png" alt="3">
        </div>
        <a class="button slider-prev" href="#" role="button"></a>
        <a class="button slider-next" href="#" role="button"></a>
    </div>
    </div>



    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
